<div
  *ngIf="isCaricato"
  style="
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%); /* for IE 9 */
    -webkit-transform: translate(-50%, -50%); /* for Safari */
  "
>
  <p-progressSpinner></p-progressSpinner>
</div>
<div class="p-grid" style="margin: 1vh;">
  <div
  class="{{display}}"
    style="margin-top: 1vh;"
    *ngFor="let element of listaAllArticolo"
  >
    <p-card
      header="{{ element.nome }}"
      subheader="{{ element.tipo }}"
      [style]="{ width: '100%', height: '100%' }"
     
    >
      <p-header>
        <img class="foto" alt="Card" src="{{ element.foto }}"  style="width: '100%'; height: '100%'" />
      </p-header>
      <h4>
        <p *ngIf="element.sconto > 0">
          <del>{{ element.prezzo}}€</del>         
          <strong> {{ element.pn }}€ </strong>
          <small> {{ element.sconto }}% </small>
        </p>
        <p *ngIf="element.sconto == 0">{{ element.prezzo }}€</p>
      </h4>

      <span class="d-inline-block text-truncate text-break" style="max-width: 90%;">
       {{ element.descrizione }}
      </span>
      

      <ng-template pTemplate="footer">
        <button type="button" class="btn btn-primary" [routerLink]="['/descrizione' , element.id]">descrizione</button>
      </ng-template>
    </p-card>
  </div>
</div>
